<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header com Caixa de Mensagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/estilo_menu_atividades.css"> <!-- Inclusão do CSS separado -->
</head>
<body>
    <header class="cor-menu">
        <div class="row h-100">
            <div class="d-inline-block col-10 min-vh-100">
                <nav class="d-flex flex-column ps-2 min-vh-100 h-100">
                    <a href="/" class="text-decoration-none">
                        <img src="/static/img/logo.svg" alt="Logo" class="logo"> <!-- Aplica a classe "logo" -->
                    </a>
                    <a class="text-white text-decoration-none" href="/usuario/feed">
                        <i class="bi bi-house"></i>
                        Página Inicial
                    </a>
                    <a class="text-white text-decoration-none meu-link" href="/usuario/perfil">
                        <i class="bi bi-person"></i>
                        Perfil
                    </a>
                    <a class="text-white text-decoration-none meu-link" href="/usuario/mensagens_principal">
                        <i class="bi bi-envelope"></i>
                        Mensagens
                    </a>
                    <a class="text-white text-decoration-none meu-link" href="/usuario/notificacoes">
                        <i class="bi bi-bell"></i>
                        Notificações
                    </a>
                    <a class="text-white text-decoration-none meu-link" href="/usuario/cupons_ativos">
                        <i class="bi bi-tag"></i>
                        Cupons
                    </a>
                    <a type="button" class="text-white text-decoration-none meu-link" data-toggle="modal" data-target="#novaPubModal">
                        <i class="bi bi-plus-circle"></i>
                        Nova Publicação
                    </a>
                    <a class="text-white text-decoration-none meu-link" href="/usuario/configuracoes">
                        <i class="bi bi-gear"></i>
                        Configurações
                    </a>
                    <a class="text-white text-decoration-none my-2 mt-auto" href="#" id="mais-btn">
                        <i class="bi bi-text-left"></i>
                        Mais
                    </a>
                    <!-- Caixa de mensagem -->
                    <div id="message-box" class="message-box">
                        <a href="#" class="button">
                            <i class="bi bi-bar-chart-line"></i>
                            Sua Atividade
                        </a>
                        <a href="#" class="button">
                            <i class="bi bi-flag"></i>
                            Salvos
                        </a>
                        <a href="#" class="button">
                            <i class="bi bi-sun"></i>
                            Alternar Exibição
                        </a>
                        <a href="#" class="button">
                            <i class="bi bi-cloud"></i>
                            Relatar um Problema
                        </a>
                        <div class="divider"></div> <!-- Seção de divisão -->
                        <a href="/sair" class="button">
                            <i class="bi bi-arrow-repeat"></i>
                            Trocar de Conta
                        </a>
                        <a href="/sair" class="button">
                            <i class="bi bi-box-arrow-right"></i>
                            Sair
                        </a>
                    </div>
                </nav>
            </div>
            <div class="d-inline-block col-2 h-100">
                <div class="row h-100">
                    <div class="col-6 min-vh-100 bg-black bg-opacity-10 rounded-5 rounded-end-0 h-100"></div>
                    <div class="col-6 min-vh-100 bg-black bg-opacity-10 p-0 h-100">
                        <div class="min-vh-100 bg-white rounded-5 rounded-end-0 h-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const activitiesBtn = document.getElementById('mais-btn');
            const messageBox = document.getElementById('message-box');
            const margin = 310; 
    
            activitiesBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Evita a navegação padrão
    
                // Verifica o estado atual da caixa de mensagem e alterna sua visibilidade
                if (messageBox.style.display === 'block') {
                    messageBox.style.display = 'none'; // Esconde a caixa de mensagem
                } else {
                    // Define a posição da caixa de mensagem
                    const rect = activitiesBtn.getBoundingClientRect();
                    
                    // Ajusta a posição para que a messageBox apareça 5px acima do botão
                    messageBox.style.top = `${rect.top + window.scrollY - messageBox.offsetHeight - margin}px`;
                    messageBox.style.left = `${rect.left}px`;
    
                    messageBox.style.display = 'block'; // Mostra a caixa de mensagem
                }
            });
    
            // Fecha a caixa de mensagem se clicar fora dela
            document.addEventListener('click', (e) => {
                if (!messageBox.contains(e.target) && e.target !== activitiesBtn) {
                    messageBox.style.display = 'none'; // Esconde a caixa de mensagem
                }
            });
        });
    </script>
    <div class="modal fade" id="novaPubModal" tabindex="-1" role="dialog" aria-labelledby="novaPubModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="padding: 20px; border-radius: 50px;"> <!-- Adicionado border-radius -->
                <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <h5 class="modal-title" id="novaPubModalLabel" style="text-align: center; flex-grow: 1;"><b>Criar nova publicação</b></h5> 
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal" style="background: none; border: none; padding: 0; cursor: pointer;">
                        <i class="bi bi-x-circle" style="font-size: 24px; color: black;"></i>
                    </button>            
                </div>
                <div class="modal-body" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <div style="position: relative; margin-bottom: 20px; margin-top: 30px;">
                        <i class="bi bi-image" style="font-size: 48px; margin: 10px;"></i>
                        <i class="bi bi-play-btn-fill" style="font-size: 48px; margin: 10px; position: absolute; left: 30px; top: 15px;"></i> <!-- Ajuste feito aqui -->
                    </div>
                    <p style="margin-top: 20px;">Arraste as fotos e os vídeos aqui</p>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; margin-top: auto; margin-bottom: 20px;">
                    <button type="button" class="btn btn-primary central-button" style="padding: 0; width: 250px; height: 35px; font-size: 20px; display: flex; justify-content: center; align-items: center; border-radius: 20px; background-color:#0F6481;">Selecionar do Computador</button>
                    <div style="margin-top: 10px; font-size: 18px;">
                        <label style="display: flex; align-items: center;">
                            <input type="checkbox" style="margin-right: 10px; transform: scale(1.5);">
                            Tornar publicação privada
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
