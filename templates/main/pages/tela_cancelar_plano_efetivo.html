<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Cancelamento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #243b55; /* Fundo azul escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Fundo escuro com opacidade */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #ffffff; /* Fundo branco */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
    }

    .modal img {
      width: 100px;
      margin-bottom: 20px;
    }

    .modal h2 {
      font-size: 22px;
      margin: 0;
      color: #333333;
    }

    .modal button {
      background-color: #90caf9;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #64b5f6;
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <img src="/static/img/mascote_triste.png" alt="Robô triste">
      <h2>Seu plano foi cancelado</h2>
      <button onclick="window.location.href='/usuario/feed'">Ir para página inicial</button>
    </div>
  </div>
</body>
</html>
