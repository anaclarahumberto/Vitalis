<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Confirmação</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #6b98bf; /* Fundo azul suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Necessário para posicionar elementos fora do card */
    }
    .card {
      background-color: #dbe9f5; /* Fundo do card */
      border-radius: 15px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 600px; /* Card mais estreito */
      height: 500px; /* Card mais alto */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
      border: 4px solid white; /* Borda branca */
      text-align: center;
    }
    .robot-icon {
      width: 150px; /* Tamanho da imagem do mascote */
      margin-bottom: 20px; /* Espaço abaixo do mascote */
    }
    .content h3 {
      font-size: 24px; /* Texto maior */
      font-weight: bold;
      margin: 0;
      line-height: 1.5; /* Maior espaçamento entre linhas */
      color: #333; /* Cor do texto */
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaçamento entre os botões */
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      background-color: #88aacf; /* Cor de fundo do botão */
      color: white;
      font-size: 18px; /* Tamanho do texto do botão */
      padding: 15px 30px; /* Espaçamento interno do botão */
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #6d91b1; /* Cor ao passar o mouse */
      transform: scale(1.05); /* Leve aumento ao passar o mouse */
    }
    .footer-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px; /* Logo maior */
    }
    .voltar {
      position: absolute;
      top: 20px;
      right: 20px; /* Ícone alinhado à direita */
      font-size: 36px;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease; /* Suavidade */
    }
    .voltar:hover {
      color: #dbe9f5; /* Mudança de cor no hover */
      transform: scale(1.1); /* Leve aumento no hover */
    }
    @media (max-width: 768px) {
      .card {
        width: 90%; /* Ajuste responsivo */
        height: auto;
        padding: 20px;
      }
      .robot-icon {
        width: 120px; /* Reduzir mascote */
      }
      .footer-logo {
        bottom: 10px;
        right: 50%;
        transform: translateX(50%);
        width: 100px; /* Reduzir tamanho */
      }
      .voltar {
        top: 10px;
        right: 10px; /* Ajustar seta em telas menores */
        font-size: 28px; /* Reduzir tamanho da seta */
      }
    }
  </style>
</head>
<body>
  <!-- Ícone de voltar -->
  <a href="/usuario/tela_cancelar_plano" class="voltar">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Card principal -->
  <div class="card">
    <!-- Mascote no centro -->
    <img src="/static/img/Vitalette_coracao.png" alt="Ícone do robô" class="robot-icon">
    
    <!-- Texto e botão -->
    <div class="content">
      <h3>
        Obrigada por escolher continuar conosco! 
        Tenho certeza que não irá se arrepender! 
        Se estiver tendo algum problema, relate-o para nós:
      </h3>
      <div class="buttons">
        <a href="/usuario/feedback" class="button">Relatar um problema</a>
      </div>
    </div>
  </div>

  <!-- Logo fora do card -->
  <img src="/static/img/logo.png" alt="Logo Vitalis" class="footer-logo">
  
  <!-- Link do Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
