<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Confirmação</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #6b98bf; /* Fundo azul suave */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Necessário para posicionar a logo fora do card */
    }
    .card {
      background-color: #dbe9f5; /* Fundo do card */
      border-radius: 15px;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza conteúdo no card */
      width: 900px; /* Retângulo maior */
      height: 500px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
      border: 4px solid white; /* Borda branca */
    }
    .content-container {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      gap: 20px; /* Espaço entre o robô e o texto */
    }
    .robot-icon {
      width: 150px; /* Tamanho da imagem do robô */
      flex-shrink: 0;
    }
    .content {
      flex-grow: 1;
    }
    .btn-custom {
      background-color: #4682b4; /* Cor do botão */
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn-custom:hover {
      background-color: #316a92; /* Cor ao passar o mouse */
    }
    .footer-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px; /* Aumentado o tamanho da logo */
    }
    @media (max-width: 768px) {
      .card {
        width: 90%; /* Ajuste responsivo para telas menores */
        height: auto;
        flex-direction: column;
        padding: 20px;
      }
      .content-container {
        flex-direction: column; /* Alinhar verticalmente em telas menores */
        text-align: center;
      }
      .robot-icon {
        margin-bottom: 20px;
      }
      .footer-logo {
        bottom: 10px;
        right: 50%;
        transform: translateX(50%);
        width: 80px; /* Reduzir tamanho em telas menores */
      }
    }
  </style>
</head>
<body>
  <!-- Card principal -->
  <div class="card">
    <div class="content-container">
      <!-- Imagem do robô -->
      <img src="/static/img/Vitalette_coracao.png" alt="Ícone do robô" class="robot-icon">
      <!-- Texto e botão -->
      <div class="content">
        <h3>Obrigada por escolher continuar conosco! Tenho certeza que não irá se arrepender! 
            Se estiver tendo algum problema, relate-o para nós:</h3>
        <a href="/usuario/feedback"><button class="btn btn-custom">Relatar um problema</button></a>
      </div>
    </div>
  </div>
  
  <!-- Logo fora do card -->
  <img src="/static/img/logo.png" alt="Logo Vitalis" class="footer-logo">
  
  <!-- Link do Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
