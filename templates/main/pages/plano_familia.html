<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo à Família Vitalis!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #88aacf; /* Cor de fundo azul */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #d9e5f2; /* Fundo do cartão */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    .container h1 {
      font-size: 24px;
      color: #364c6b;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 14px;
      color: #4a4a4a;
      margin: 10px 0;
      text-align: left;
    }

    .container ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-bottom: 20px;
    }

    .container ul li {
      font-size: 14px;
      color: #4a4a4a;
      margin: 8px 0;
      display: flex;
      align-items: center;
    }

    .container ul li::before {
      content: '✔'; /* Ícone de "check" */
      color: #88aacf;
      margin-right: 10px;
    }

    .button {
      display: inline-block;
      background-color: #88aacf;
      color: white;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6d91b1;
    }

    .mascot {
      width: 100px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/img/mascote.png" alt="Mascote" class="mascot">
    <h1>Agora você faz parte da Família Vitalis!</h1>
    <ul>
      <li>Tenha acesso a conteúdos premium</li>
      <li>Ganhe cupons de desconto exclusivos</li>
      <li>Tenha contato direto com os profissionais através de mensagem</li>
      <li>Encontre profissionais qualificados e verificados por nós</li>
    </ul>
    <p>Aqui sua saúde é em primeiro lugar!</p>
    <a href="#" class="button">Avançar</a>
  </div>
</body>
</html>
