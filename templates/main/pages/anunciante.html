{% block conteudo %}
<link rel="stylesheet" href="/static/css/estilo_anunciante.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="position-absolute top-50 start-50">
    <!-- Ícone e texto no canto superior esquerdo -->
    <div class="position-absolute top-0 start-0 m-3 d-flex align-items-center">
        <i class="bi bi-caret-left-fill fs-1 text-secondary"></i>
        <span class="fs-1 text-secondary ms-2">Anúncios</span>
    </div>

    <!-- Imagem no canto superior direito -->
    <img src="/static/img/Vitalette_dinheiro.png" class="position-absolute top-0 end-0 m-3" alt="Vitalette" style="width: 80px; height: auto;">

    <!-- Conteúdo centralizado -->
    <div class="text-center">
        <h1 class="text-white mb-4">Bem-Vindo à página do anunciante!</h1>

        <!-- Cartão central com bordas arredondadas -->
        <div class="card p-5 shadow-lg mx-auto" style="max-width: 600px; border-radius: 20px;">
            <div class="card-body">
                <p class="h5 mb-4">Para começar, nos informe que tipo de companhia você é:</p>
                <select class="form-select mb-4" aria-label="Escolha uma opção">
                    <option selected>Escolha uma opção</option>
                    <option value="pf">Profissional de saúde</option>
                    <option value="far">Farmácia</option>
                    <option value="lab">Laboratório</option>
                    <option value="aca">Academia</option>
                    <option value="outros">Outros</option>
                </select>
                <button class="btn btn-primary">Avançar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
