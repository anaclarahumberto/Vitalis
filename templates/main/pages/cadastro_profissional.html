<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional de Saúde</title>
    <link rel="stylesheet" href="/static/css/estilo_cadastro_paciente_profissional.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid full-height">
        <div class="row no-gutters full-height">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <a href="/criar_conta" class="exit-icon"><i class="fa fa-arrow-left"></i></a>
                    <h2 class="form-title">Profissional de Saúde</h2>
                    <h4 class="form-subtitle">Cadastre-se para divulgar seu trabalho!</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Nome Completo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="age" placeholder="Idade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="phone" placeholder="Telefone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="address" placeholder="Endereço" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="professional-reg" placeholder="Registro Profissional" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-cloud-download"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-next">Próximo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
