<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Confirmação</title>
    <style>
        /* Estilos Globais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(180deg, #eaf4fc 60%, #88aacf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contêiner Principal */
        .container {
            max-width: 700px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        /* Estilos para o Robô */
        .robot {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Título da Tela */
        .message {
            font-size: 24px;
            color: #364c6b;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Botão */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #005f8a;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004c70;
        }

        /* Logo no Rodapé */
        .logo-container {
            position: absolute;
            bottom: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 30px;
            margin-right: 8px;
        }

        .logo-container span {
            font-size: 16px;
            color: #005f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img/mascote.png" alt="Robô" class="robot">
        <div class="message">Conta criada com sucesso!</div>
        <a href="/login" class="button">Fazer Login</a>
        <div class="logo-container">
            <img src="/static/img/logo.png" alt="Vitalis">
            <span>Vitalis</span>
        </div>
    </div>
</body>
</html>
