{% extends "pages/base.html" %}
{% block subtitulo %}Página Inicial{% endblock %}
{% block conteudo %}
<link rel="stylesheet" href="/static/css/estilo_pagina_inicial.css">

<!-- Conteúdo principal -->
<div class="content col-9">
    <!-- Bolinhas clicáveis -->
    <div class="d-flex justify-content-between my-4">
        <!-- Bolinha com ícone de + no canto inferior direito -->
        <div class="story-circle text-center position-relative">
            <img src="/static/img/dra.nathalia.jpg" alt="Story 1" class="rounded-circle border border-primary">
                <a href="#" class="position-absolute plus-icon" style="top: 1px;" style="left: 10px;">
                    <i class="bi bi-plus-circle-fill text-primary"></i>
                </a>
            <p class="mt-2">My Daily</p>
        </div>
        <div class="story-circle text-center">
            <img src="/static/img/dr.gabrielbelmonte.jpg" alt="Story 2" class="rounded-circle border border-primary">
            <p class="mt-2">dr.gabrielbel...</p>
        </div>
        <div class="story-circle text-center">
            <img src="/static/img/nutri_geovani.jpg" alt="Story 3" class="rounded-circle border border-primary">
            <p class="mt-2">nutri_geovani</p>
        </div>
        <div class="story-circle text-center">
            <img src="/static/img/andrerodrigues.jpg" alt="Story 4" class="rounded-circle border border-primary">
            <p class="mt-2">andrerodrigue...</p>
        </div>
        <div class="story-circle text-center">
            <img src="/static/img/suelenpsicologa.jpg" alt="Story 5" class="rounded-circle border border-primary">
            <p class="mt-2">suelenpsicolo...</p>
        </div>
        <div class="story-circle text-center">
            <img src="/static/img/fisiolivia.jpg" alt="Story 6" class="rounded-circle border border-primary">
            <p class="mt-2">fisioliviaare...</p>
        </div>
    </div>

    <!-- Linha de separação -->
    <hr>

    <!-- Hashtags -->
    <div class="hashtags d-flex justify-content-between my-4">
        <a href="#" class="text-decoration-none text-dark">#Med</a>
        <a href="#" class="text-decoration-none text-dark">#Nutri</a>
        <a href="#" class="text-decoration-none text-dark">#Psicol</a>
        <a href="#" class="text-decoration-none text-dark">#Ed físico</a>
        <a href="#" class="text-decoration-none text-dark">#Odonto</a>
        <a href="#" class="text-decoration-none text-dark">#Fisio</a>
    </div>

    <!-- Publicação -->
    <div class="post bg-white p-3 rounded mb-4 position-relative" style="left: 200px; ">
        <!-- Seta no canto superior direito -->
        
        <div class="d-flex align-items-center mb-3">
            <img src="/static/img/dra.nathalia.jpg" alt="Profile" class="rounded-circle me-2" style="width: 50px;">
            <span class="font-weight-bold">dranathaliacastellani</span>
            <i class="bi bi-award ms-2 text-primary"></i>
            <a href="#" class="flag-icon position-relative" style="left: 250px;">
                <i class="bi bi-chevron-down fs-4"></i></a>
            <!-- Ícone de coroa azul ao lado do texto -->
            
        </div>

        <!-- Container da Imagem de Publicação -->
        <div class="post-image">
            <!-- Aqui você pode alterar a imagem da publicação -->
            <img src="/static/img/gravida 1.jpg" alt="Post Image">
        </div>

        <!-- Ícones de ações -->
        <div class="post-actions mt-3 d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <a href="#" class="me-3"><i class="bi bi-heart fs-4"></i></a>
                <a href="#" class="me-3"><i class="bi bi-chat fs-4"></i></a>
                <a href="#"><i class="bi bi-send fs-4"></i></a>
                 <!-- Ícone de bandeira no canto inferior direito -->
            <a href="#" class="flag-icon position-relative" style="left: 370px;">
                <i class="bi bi-flag fs-4"></i></a>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
