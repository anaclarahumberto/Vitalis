<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Cancelamento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6B98BF; /* Fundo azul */
    }

    .container {
      background-color: #dbe9f5; 
      border: 5px solid #ffffff; /* Borda branca */
      border-radius: 20px;
      padding: 40px 60px; /* Ajuste do espaçamento interno */
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
      width: 600px; /* Largura ajustada */
    }

    .robot {
      width: 150px; /* Tamanho da imagem maior */
      margin-bottom: 20px;
    }

    .message {
      color: #364c6b;
      font-size: 28px; /* Tamanho do texto ajustado */
      font-weight: bold;
      margin-bottom: 40px;
      line-height: 1.5; /* Melhor espaçamento entre linhas */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaçamento entre os botões */
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      background-color: #88aacf; /* Cor de fundo do botão */
      color: white;
      font-size: 18px; /* Tamanho do texto do botão */
      padding: 15px 30px; /* Espaçamento interno do botão */
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #6d91b1; /* Cor ao passar o mouse */
      transform: scale(1.05); /* Leve aumento ao passar o mouse */
    }

    .logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px; /* Tamanho ajustado da logo */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagem do robô -->
    <img src="/static/img/mascote_triste.png" alt="Robô simpático" class="robot">
    
    <!-- Mensagem -->
    <p class="message">Você tem certeza que deseja cancelar o seu plano?</p>
    
    <!-- Botões -->
    <div class="buttons">
      <a href="/usuario/tela_cancelar_plano_efetivo" class="button">Cancele meu plano</a>
      <a href="/usuario/plano_mantido" class="button">Mantenha meu plano</a>
    </div>
  </div>
  <!-- Logo -->
  <img src="/static/img/logo.png" alt="Logo Vitalis" class="logo">
</body>
</html>
